<div class="modal-header d-flex justify-content-between align-items-center">
    <h2 class="flex-grow-1 text-center m-0 ps-4">{{ project.name }}</h2>
    <button class="btn-close" (click)="bsModalRef.hide()"></button>
</div>


<div class="modal-body">
    <carousel>
        <div *ngFor="let picture of project.pictures">
            <slide><img src={{picture}} style="display: block; width: 100%;" class="rounded-5"></slide>
        </div>
    </carousel>

    <h3 class="mt-2">Beschreibung</h3>
    <p class="mb-5">{{project.description}}</p>

    <hr>

    <p class="mbZero" *ngIf="project.projectLinkViewSite">Sie können das Projekt auf <a
            class="text-secondary text-decoration-none fs-4" title="Klicken um zu GitHub zu gelangen"
            href={{project.projectLinkGithub}} target="_blank"><b>Github</b></a> finden</p>

    <p class="mbZero" *ngIf="!project.projectLinkViewSite">Sie können die Projekte auf <a
            class="text-secondary text-decoration-none fs-4" title="Klicken um zu GitHub zu gelangen"
            href={{project.projectLinkGithub}} target="_blank"><b>Github</b></a> finden</p>

    <p class="mbZero" *ngIf="project.projectLinkViewSite">
        Sie können das Projekt
        <a class="text-secondary text-decoration-none fs-4" title="Klicken um das Projekt Live zu sehen"
            href="{{project.projectLinkViewSite}}" target="_blank"><b>Live</b></a> anschauen
    </p>


    <hr>

    <div class="d-flex flex-wrap justify-content-center">
        <div *ngFor="let tag of project.tags">
            <div class="tag me-2 mb-1" [style.background-color]="tag.color">{{tag}}</div>
        </div>
    </div>
</div>
